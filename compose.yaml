services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: nfd_deva8
      MYSQL_DATABASE: global_indians
      MYSQL_USER: mysql
      MYSQL_PASSWORD: nfd_deva8
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pnfd_deva8"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db-data: